<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    (function () {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      if (id) {
        window.location.href = "https://short.icu/" + id;
      } else {
        window.location.href = "https://short.icu/";
      }
    })();
  </script>
</head>
<body>
</body>
</html>
