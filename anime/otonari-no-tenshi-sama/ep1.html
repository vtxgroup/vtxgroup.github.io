<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <style>
        /* CSS untuk membuat video responsif */
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- Define a video with sources to attach Fluid Player to -->
    <video id="example-player" controls>
        <source data-fluid-hd src='https://server7.miterequest.my.id/public/1664/[batchkun.com]-otonari-no-tenshi-sama---01.mkv' title='1080p' type='video/mp4' />
        <source data-fluid-hd src='https://server7.miterequest.my.id/public/1664/[batchkun.com]-otonari-no-tenshi-sama---01.mkv' title='720p' type='video/mp4' />
        <source src='https://server7.miterequest.my.id/public/1664/[batchkun.com]-otonari-no-tenshi-sama---01.mkv' title='480p' type='video/mp4' />
    </video>

    <!-- Place before </body> tag -->
    <script type="text/javascript">
    var player = fluidPlayer(
       'example-player',
        {
            layoutControls: {
                // Parameters to customise the look and feel of the player
            },
            vastOptions: {
                // Parameters to customise how the ads are displayed & behave
            }
        }
    );
    </script>
</body>

</html>
